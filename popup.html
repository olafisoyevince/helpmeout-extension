<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>HelpMeOut</title>
  </head>
  <body class="p-3">
    <div class="w-[300px]">
      <div class="flex justify-between">
        <img src="./images/logo.svg" alt="" />

        <div class="flex gap-3">
          <img src="./images/setting-2.svg" alt="" />
          <img src="./images/close-circle.svg" alt="" />
        </div>
      </div>

      <p class="text-[#413C6D] text-sm pt-3">
        This extension helps you record and share help videos with ease.
      </p>

      <!-- paragraph -->

      <!-- container for full screen or current tab -->
      <div class="flex justify-center items-center gap-4 font-[600] mt-7">
        <!-- container for icon and text -->
        <div class="flex flex-col gap-2 items-center">
          <img src="./images/monitor.svg" class="max-w-[30px]" alt="" />
          <p>Full screen</p>
        </div>

        <!-- container for icon and text -->
        <div class="flex flex-col gap-2 items-center">
          <img src="./images/copy.svg" class="max-w-[30px]" alt="" />
          <p class="text-[#120B48]">Current Tab</p>
        </div>
      </div>

      <!-- container for camera and audio -->
      <div
        class="flex flex-col gap-4 text-[#100A42] text-[14px] font-[500] mt-4"
      >
        <!-- container for camera toggle -->
        <div
          class="flex justify-between w-full border-2 border-[#100A42] rounded-xl p-2 gap-2 items-center"
        >
          <div class="flex gap-3">
            <img src="./images/video-camera.svg" alt="" />
            <p>Camera</p>
          </div>

          <div>
            <input
              type="checkbox"
              id="hs-basic-usage"
              class="relative w-[3.25rem] h-7 bg-gray-200 border-[#120B48] checked:bg-none checked:bg-[#120B48] border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 ring-1 ring-transparent focus:border-[#120B48] focus:ring-[#120B48] ring-offset-[#120B48] focus:outline-none appearance-none before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-white before:translate-x-0 checked:before:translate-x-full before:shadow before:rounded-full before:transform before:ring-0 before:transition before:ease-in-out before:duration-200"
            />
            <label for="hs-basic-usage" class="sr-only">switch</label>
          </div>
        </div>

        <!-- container for audio toggle -->
        <div
          class="flex justify-between w-full border-2 border-[#100A42] rounded-xl p-2 gap-2 items-center"
        >
          <div class="flex gap-3">
            <img src="./images/microphone.svg" alt="" />
            <p>Audio</p>
          </div>

          <div>
            <input
              type="checkbox"
              id="hs-basic-usage"
              class="relative w-[3.25rem] h-7 bg-gray-200 border-[#120B48] checked:bg-none checked:bg-[#120B48] border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 ring-1 ring-transparent focus:border-[#120B48] focus:ring-[#120B48] ring-offset-[#120B48] focus:outline-none appearance-none before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-white before:translate-x-0 checked:before:translate-x-full before:shadow before:rounded-full before:transform before:ring-0 before:transition before:ease-in-out before:duration-200"
            />
            <label for="hs-basic-usage" class="sr-only">switch</label>
          </div>
        </div>
      </div>

      <!-- start recording btn -->
      <div
        id="startRecording"
        class="bg-[#120B48] text-white p-4 text-base cursor-pointer w-full text-center rounded-xl mt-4"
      >
        Start Recording
      </div>
    </div>

    <!-- CONTAINER FOR THE POP UP -->

    <script src="./popup.js"></script>
    <script src="./node_modules/preline/dist/preline.js"></script>
  </body>
</html>
